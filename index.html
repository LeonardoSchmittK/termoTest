<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✍️ Termo test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Termo</h1>
      <span>Não use acentos</span>

      <form action="#" onsubmit="checkLetter(); return false">
        <input
          placeholder="Digite uma palavra de 5 letras"
          type="text"
          id="text"
          name="text"
          minlength="5"
          maxlength="5"
        />

        <button class="btn-reload" type="button" onclick="reloadPage()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </button>
      </form>
    </section>

    <main></main>
    <section class="letters-gone"></section>

    <script src="script.js"></script>
  </body>
</html>
